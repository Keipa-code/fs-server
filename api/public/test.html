<body>
<a href="/reset">Reset</a> - <i>Permanently</i> deletes uploads, storage and cache.
<div id="drag-drop-area"></div>

<script src="https://transloadit.edgly.net/releases/dropzone/v1.6.0/dropzone.js"></script>
<script>
  var dropzone = Uppy.Core({
    debug: true,
    autoProceed: true,
  })
    .use(Uppy.Dashboard, {
      inline: true,
      target: '#drag-drop-area',
      showLinkToFileUploadResult: true, //Disable if you don't allow GET-calls via Server
    })
    .use(Uppy.Tus, {
      endpoint: '/upload/',
      autoRetry: false,
      retryDelays: [0, 1000, 2000, 4000, 8000],
      limit: 1,
      removeFingerprintOnSuccess: true,
    });
</script>
